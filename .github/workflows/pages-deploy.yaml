name: Build and Deploy Pages Site

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build md Index
        run: python .github/workflows/build_index.py

      # Copy site into PR folder if this is a pull request
      - name: Prepare PR folder
        if: github.event_name == 'pull_request'
        run: |
          mkdir -p pr-${{ github.event.number }}
          cp -r * pr-${{ github.event.number }}/

      - name: Upload Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.event_name == 'pull_request' && 'pr-' || '.' }}${{ github.event_name == 'pull_request' && github.event.number || '' }}

      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Report Pages URL
        run: |
          URL="${{ steps.deployment.outputs.page_url }}"
          [ "${GITHUB_EVENT_NAME}" = "pull_request" ] && URL="$URL/pr-${{ github.event.number }}/"
          echo "Pages URL - $URL"
