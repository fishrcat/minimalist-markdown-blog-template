name: Build and Deploy Pages Site

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'github-pages' || 'pages-preview' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build md Index
        run: python .github/workflows/build_index.py

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Report Pages URL
        run: echo "Pages URL - ${{ steps.deployment.outputs.page_url }}"
