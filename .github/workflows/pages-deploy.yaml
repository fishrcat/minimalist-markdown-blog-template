name: Build and Deploy Pages Site

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build md Index
        run: python .github/workflows/build_index.py

      - name: Build site folder
        run: |
          mkdir -p build
          cp index.html favicon.ico config.json LICENSE README.md build/
          cp -r content build/

      - name: Prepare artifact folder
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            PR_DIR="pr-${GITHUB_EVENT_NUMBER}"
            cp -r build "$PR_DIR"
            echo "ARTIFACT_PATH=$PR_DIR" >> $GITHUB_ENV
          else
            echo "ARTIFACT_PATH=build" >> $GITHUB_ENV

      - name: Upload Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.ARTIFACT_PATH }}

      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Report Pages URL
        run: |
          URL="${{ steps.deployment.outputs.page_url }}"
          [ "${GITHUB_EVENT_NAME}" = "pull_request" ] && URL="$URL/pr-${{ github.event.number }}/"
          echo "Pages URL - $URL"
